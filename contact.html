<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="老魚 oldfish - 悄悄話">
    <title>悄悄話 - 老魚oldfish</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <script>
        // 在頁面渲染前立即讀取並應用主題設定，避免閃爍
        (function() {
            // 優先讀取 URL 參數（跳轉時傳遞的主題）
            const urlParams = new URLSearchParams(window.location.search);
            const urlTheme = urlParams.get('theme');
            let theme = 'dark';
            
            if (urlTheme === 'dark' || urlTheme === 'light') {
                // 如果 URL 中有主題參數，使用它並更新 localStorage
                theme = urlTheme;
                localStorage.setItem('theme', theme);
            } else {
                // 否則從 localStorage 讀取
                theme = localStorage.getItem('theme') || 'dark';
            }
            
            document.documentElement.setAttribute('data-theme', theme);
            if (document.body) {
                document.body.setAttribute('data-theme', theme);
            }
        })();
    </script>
</head>
<body>
    <!-- 背景裝飾元素 -->
    <div class="bg-decoration">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>
    <div class="page-glass-bg"></div>

    <main class="page-content">
        <!-- 導航列 -->
        <nav class="navbar" id="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="https://oldfish101240.github.io/oldfish-profile/index.html" style="text-decoration: none; color: inherit;">
                        <span class="logo-text">老魚oldfish</span>
                    </a>
                </div>
            <div class="nav-actions">
                <a href="https://oldfish101240.github.io/oldfish-profile/index.html" class="nav-link">首頁</a>
                <a href="https://oldfish101240.github.io/oldfish-profile/about.html" class="nav-link">關於我</a>
                <a href="https://oldfish101240.github.io/oldfish-profile/portfolio.html" class="nav-link">作品</a>
                <button class="theme-toggle" id="themeToggle" aria-label="切換主題">
                    <img src="assets/light-b.png" alt="切換為亮色主題" class="theme-icon theme-icon-sun">
                    <img src="assets/dark-w.png" alt="切換為暗色主題" class="theme-icon theme-icon-moon">
                </button>
            </div>
            </div>
        </nav>

        <!-- 悄悄話區塊 -->
        <section class="section section-contact">
            <div class="container">
                <div class="contact-header">
                    <h2 class="contact-title">悄悄話</h2>
                    <p class="contact-subtitle">有什麼想說的，就寫下來吧</p>
                </div>
                
                <div class="contact-content">
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">你的名字</label>
                            <input type="text" id="name" name="name" placeholder="怎麼稱呼你呢？" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">想說的話</label>
                            <textarea id="message" name="message" rows="6" placeholder="在這裡寫下你想說的話..." required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-submit">
                            <span>送出</span>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M3 10L17 10M17 10L12 5M17 10L12 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <p class="form-note">送出的訊息將由老魚本人親自閱讀！</p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- 頁尾 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; <button type="button" class="year-trigger" data-launch="2025/11/23" aria-label="查看建站資訊">2025</button> 老魚 oldfish.</p>
                <p class="footer-note">(本頁面由cursor輔助製作)</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
